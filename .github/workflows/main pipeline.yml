name: CURAMIND CI Pipeline
on:
  push:
    branches:
      - main
  workflow_dispatch:
defaults:
  run:
    working-directory: ./backend
jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: check formatting using black
        run: black --check
      - name: check logic using flake8
        run: flake8 .
        
          
  
