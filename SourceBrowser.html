<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Sources Browser — Advanced Medical QA</title>
  <meta name="description" content="Inspect retrieved and reranked sources with highlights and filters." />
  <style>
    :root {
      --brown-900: #23160f;
      --brown-800: #2b1b12;
      --off-white: #F8F5F0;
      --off-white-2: #F2EEE7;
      --lime: #32CD32;
      --lime-700: #2EB82E;
      --lime-900: #249F24;
      --ink: #1b1b1b;
      --muted: #6f6a63;
      --chip: #efe9df;
      --chip-border: #e3d9cc;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35)
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      background: var(--brown-900);
      color: var(--off-white);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
    }

    .wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto
    }

    header,
    footer {
      padding: 16px 20px
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .brand__logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(145deg, var(--brown-800), #120b07);
      border: 1px solid #3a271d;
      box-shadow: inset 0 0 0 1px #1a110c
    }

    .brand__name {
      font-weight: 600;
      letter-spacing: .2px
    }

    main {
      padding: 24px 16px 48px;
      display: grid;
      gap: 18px
    }

    .card {
      background: var(--off-white);
      color: var(--ink);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid #e7e0d5;
      overflow: hidden
    }

    .card__head {
      background: linear-gradient(180deg, #fbfaf7, var(--off-white));
      padding: 22px 24px;
      border-bottom: 1px solid #eee6dc
    }

    .card__title {
      margin: 0;
      color: var(--brown-800);
      font-size: 1.2rem
    }

    .card__body {
      padding: 20px 24px
    }

    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .tab {
      background: var(--off-white-2);
      border: 1px solid #e6ded3;
      color: var(--ink);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer
    }

    .tab.active {
      background: var(--lime);
      color: #0d2a0d;
      border-color: transparent
    }

    .grid {
      display: grid;
      gap: 12px;
      margin-top: 16px
    }

    @media(min-width:880px) {
      .grid {
        grid-template-columns: repeat(2, 1fr)
      }
    }

    @media(min-width:1280px) {
      .grid {
        grid-template-columns: repeat(3, 1fr)
      }
    }

    .paper {
      border: 1px solid #e6ded3;
      background: var(--off-white-2);
      border-radius: 12px;
      padding: 12px 14px
    }

    .paper h4 {
      margin: .2rem 0;
      color: var(--brown-800)
    }

    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 8px 0
    }

    .chip {
      background: var(--chip);
      border: 1px solid var(--chip-border);
      border-radius: 999px;
      padding: 5px 9px;
      font-size: .82rem
    }

    .meta {
      font-size: .9rem;
      color: #555;
      display: flex;
      gap: 10px;
      flex-wrap: wrap
    }

    footer {
      color: #d9d0c6;
      font-size: .92rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap
    }

    .build {
      opacity: .85
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header aria-label="Application header">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true"></div>
        <div class="brand__name">Advanced Medical QA</div>
      </div>
    </header>

    <main>
      <section class="card" aria-label="Sources Browser">
        <div class="card__head">
          <h1 class="card__title">Sources Browser</h1>
        </div>
        <div class="card__body">
          <div class="tabs" id="tabs">
            <button class="tab active" data-tab="retrieved">Retrieved</button>
            <button class="tab" data-tab="reranked">Reranked</button>
            <button class="tab" data-tab="graph">Graph Links</button>
          </div>

          <div id="content" class="grid" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <footer aria-label="Application footer">
      <div>© <span id="year"></span> Advanced Medical QA — Prototype</div>
      <div class="build">Build v0.1 • Stand‑alone</div>
    </footer>
  </div>

  <script>
    (function () {
      const year = document.getElementById('year'); year.textContent = new Date().getFullYear();

      const data = {
        retrieved: [
          { title: '2024 Hypertension Guideline Update', src: 'PubMed', year: 2024, terms: ['Hypertension', 'ACEi', 'ARB'], highlight: 'ACEi/ARBs remain first‑line for patients with diabetes.' },
          { title: 'Metformin CV Benefits Review', src: 'PMC', year: 2023, terms: ['Metformin', 'T2D', 'CV risk'], highlight: 'Evidence supports metformin as foundational therapy.' },
          { title: 'DDI: GLP‑1 RA with Other Agents', src: 'DrugBank', year: 2025, terms: ['GLP‑1', 'DDI'], highlight: 'No major DDI with metformin; monitor GI side‑effects.' },
        ],
        reranked: [
          { title: 'ADA Standards of Care 2024', src: 'PubMed', year: 2024, terms: ['ADA', 'T2D', 'SGLT2', 'GLP‑1'], highlight: 'Add GLP‑1 RA/SGLT2i in patients with CV/renal risks.' },
          { title: 'Contrast Media & Metformin Safety Note', src: 'Guideline', year: 2023, terms: ['Contrast Media', 'Metformin'], highlight: 'Hold metformin before/after contrast in select patients.' },
        ],
        graph: [
          { title: 'Drug–Trial Link: SGLT2i ↔ NCT000111', src: 'Graph', year: 2024, terms: ['SGLT2i', 'Trial'], highlight: 'Trial connections to renal outcomes.' },
          { title: 'DrugBank ↔ PubMed cross‑edges', src: 'Graph', year: 2025, terms: ['DrugBank', 'PubMed', 'Edges'], highlight: 'Linked entities across knowledge sources.' },
        ]
      };

      const content = document.getElementById('content');
      function render(list) {
        content.innerHTML = '';
        list.forEach(p => {
          const div = document.createElement('div');
          div.className = 'paper';
          div.innerHTML = `
        <h4>${p.title}</h4>
        <div class="meta"><span>Source: <strong>${p.src}</strong></span><span>Year: ${p.year}</span></div>
        <div class="chips">${(p.terms || []).map(t => `<span class="chip">${t}</span>`).join('')}</div>
        <p>${p.highlight}</p>
      `;
          content.appendChild(div);
        });
      }

      render(data.retrieved);

      document.getElementById('tabs').addEventListener('click', (e) => {
        if (e.target.classList.contains('tab')) {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          e.target.classList.add('active');
          const tab = e.target.getAttribute('data-tab');
          render(data[tab]);
        }
      });
    })();
  </script>
</body>

</html>
